<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <p id="capitalized"></p>
    <!-- Q#2 -->
    <p id="output"></p>
    <!-- Q#3 -->
    <p id="characterDisplay"></p>
    <!-- Q#4 -->
    <label>Enter a string:</label>
    <input type="text" id="inputString" value="developer"><br><br>
    <label>Enter a number of characters:</label>
    <input type="number" id="inputNumber" value="4"><br><br>
    <button onclick="showLastNChars()">Get Last N Characters</button>
    <p id="result"></p>
          <!-- Q#5 -->
           <input type="text" id="sentence" placeholder="Enter a Sentence" size="50">
           <button onclick="countWords()">Count Words</button>
           <p id="result"></p>










    <script>
        let input = "how are you"
        let capitalized = input.split(" ")
            .map(word =>
                word.charAt(0).toUpperCase() +
                word.slice(1))
            .join(" ")
        document.getElementById("capitalized").innerHTML = capitalized;


        // q#2 Remove a character from string in javascript 

        // input: "HelloWorld"


        let str = "HelloWorld";
        let result = str.slice(1, 5);
        document.getElementById("output").innerText = result;

        // q#3 Iterate over string characters in JS
        //  input:"code" 

        let inputString = "code";
        let outputHTML = "";


        for (let index = 0; index < inputString.length; index++) {
            outputHTML += inputString[index] + "<br>";
        }
        //  console.log(outputHTML);
        document.getElementById("characterDisplay").innerHTML = outputHTML;


        //  q#4 Get last N characters of a string in Javascript. write a function that takes a string nd a number n, and return the last N characters of a string.Get
        //                       input:getLastNChars("developer", 4) 
        //                       output: "oper"

        function getLastNChars(str, n) {
            return str.slice(-n);
        }
        function showLastNChars() {
            const str = document.getElementById("inputString").value;
            const n = document.getElementById("inputNumber").value;
            const result = getLastNChars(str, n);
            document.getElementById("result").innerText = "Result: " + result;
        }

                        //   q#5   Count Words in a string using javascript.Write a function that counts a number words in a given sentence.
                        //   Words are separated by spaces.
                        // input: "Javascript is fun to learn"
                        // output: 5
                        function countWords() {
                            const sentence = document.getElementById("sentence").value;
                            const wordCount = sentence.trim().split(/\s+/).length;
                            document.getElementById("result").innerText = "Word Count: " + wordCount;
                        }

































    </script>


</body>

</html>
