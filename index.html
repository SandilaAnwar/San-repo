
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .red {
      color: red;
    } 
    .student-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Student Grade Manager</h2>

  <input type="text" id="studentName" placeholder="Enter student name">
  <input type="number" id="studentMarks" placeholder="Enter marks">
  <button onclick="addStudent()">Add Student</button>

  <h3>Student List:</h3>
  <ul id="studentList"></ul>

  <h3 id="averageScore">Average Score: 0</h3>

  <script>
    let students = [];

    function addStudent() {
      const name = document.getElementById('studentName').value.trim();
      const marks = parseInt(document.getElementById('studentMarks').value.trim());

      if (name === "" || isNaN(marks)) {
        alert("Please enter valid name and marks");
        return;
      }

      students.push({ name, marks });
      updateList();
      
      // Clear input fields
      document.getElementById('studentName').value = "";
      document.getElementById('studentMarks').value = "";
    }

    function deleteStudent(index) {
      students.splice(index, 1);
      updateList();
    }

    function updateList() {
      const list = document.getElementById('studentList');
      list.innerHTML = "";

      let total = 0;

      students.forEach((student, index) => {
        total += student.marks;

        const li = document.createElement('li');
        li.className = 'student-item';

        if (student.marks < 40) {
          li.classList.add('red');
        }

        li.innerHTML = `${student.name} - ${student.marks} 
          <button onclick="deleteStudent(${index})">Delete</button>`;

        list.appendChild(li);
      });

      // Calculate and display average
      const avg = students.length > 0 ? (total / students.length).toFixed(2) : 0;
      document.getElementById('averageScore').innerText = `Average Score: ${avg}`;
    }
  </script>

</body>
</html>
